<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
    <style>
        /* Add CSS styles for the buttons */
        .button {
            display: inline-block;
            padding: 15px 25px; /* Adjust padding to increase button size */
            font-size: 18px; /* Adjust font size to increase button size */
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="whatsapp://send?text=https://forms.gle/1kjqEQHEZPCE93Hf6" class="button">Share via WhatsApp</a>
    <a href="fb-messenger://share/?link=https://forms.gle/1kjqEQHEZPCE93Hf6" class="button">Share via Messenger</a>
    <a href="sms:?body=https://forms.gle/1kjqEQHEZPCE93Hf6" class="button">Share via SMS</a>
    <a href="signal://text=https://forms.gle/1kjqEQHEZPCE93Hf6" class="button">Share via Signal</a>
    <a href="mailto:?subject=Check%20out%20this%20awesome%20form!&body=https://forms.gle/1kjqEQHEZPCE93Hf6" class="button">Share via Email</a>
</body>
</html>
