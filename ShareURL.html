<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLC Hindi Registration Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 90%; /* Adjust the max-width as needed */
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
}

.share-title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 10px;
}

.share-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap; /* Wrap the share links if they exceed the width of the container */
}

.share-links button {
  margin: 10px;
  padding: 15px 30px; /* Increased padding for bigger buttons */
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="container">
  <h1>SLC Hindi Registration Form</h1>
  <div class="share-title">Share the form link via these options:</div>
  <div class="share-links">
    <!-- WhatsApp -->
    <button onclick="window.location.href='whatsapp://send?text=Register%20yourself%20in%20SLC%20Hindi%202024%20via%20this%20Google%20Form:%20https://forms.gle/1kjqEQHEZPCE93Hf6'">WhatsApp</button>
    <!-- Copy the link -->
    <button onclick="copyLink()">Copy the link</button>
    <!-- Telegram -->
    <button onclick="window.location.href='https://t.me/share/url?url=Register%20yourself%20in%20SLC%20Hindi%202024%20via%20this%20Google%20Form:%20https://forms.gle/1kjqEQHEZPCE93Hf6'">Telegram</button>
    <!-- Email -->
    <button onclick="window.location.href='mailto:?subject=SLC%20Hindi%20Registration%20Form&body=Register%20yourself%20in%20SLC%20Hindi%202024%20via%20this%20Google%20Form:%20https://forms.gle/1kjqEQHEZPCE93Hf6'">Email</button>
  </div>
</div>

<script>
function copyLink() {
  var formLink = "https://forms.gle/1kjqEQHEZPCE93Hf6"; // Replace with your form link
  var introductionText = "Register yourself in SLC Hindi 2024 via this Google Form"; // Replace with your introduction text
  var copyText = introductionText + "\n" + formLink;
  navigator.clipboard.writeText(copyText).then(function() {
    alert("Introduction text and form link copied!");
  }, function() {
    alert("Failed to copy introduction text and form link.");
  });
}
</script>

</body>
</html>
