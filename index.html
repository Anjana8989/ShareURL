<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shareable Form</title>
<style>
.container {
  max-width: 90%; /* Adjust the max-width as needed */
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
}

.share-title {
  text-align: center;
}

.share-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap; /* Wrap the share links if they exceed the width of the container */
  margin-top: 20px;
}

.share-links a {
  display: inline-block;
  margin: 10px;
  text-decoration: none;
  color: #333;
}

.share-links a img {
  width: 40px;
  height: auto;
}
</style>
</head>
<body>

<div class="container">
  <h1>Shareable Form</h1>
  <p>Click the icons below to share this form:</p>
  <div class="share-title">Share the form link via these options:</div>
  <div class="share-links">
    <!-- WhatsApp -->
    <a href="whatsapp://send?text=Check%20out%20this%20awesome%20form:%20https://forms.gle/1kjqEQHEZPCE93Hf6" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/800px-WhatsApp.svg.png" alt="WhatsApp">
    </a>
    <!-- Signal -->
    <a href="https://signal.me/#" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Signal-Logo.svg/1200px-Signal-Logo.svg.png" alt="Signal">
    </a>
    <!-- Telegram -->
    <a href="https://t.me/share/url?url=https://forms.gle/1kjqEQHEZPCE93Hf6" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
    <!-- Email -->
    <a href="mailto:?subject=Check%20out%20this%20awesome%20form!&body=https://forms.gle/1kjqEQHEZPCE93Hf6" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Gmail_Icon.png/800px-Gmail_Icon.png" alt="Email">
    </a>
  </div>
</div>

</body>
</html>
